<!DOCTYPE html>
<html>

<head>

    <!-- imported fonts from google -->

    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">

    <!-- style sheets -->

    <link rel="stylesheet" href="css/normalise.css">

    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <!-- Cat and hearts image -->

    <img class="kitten" src="img/advice-kitten-header.png" alt="cute kitten">
    <img class="hearts" src="img/hearts.png" alt="hearts">

    <!-- Left side of screen -->

    <div class="container">

        <!-- Title -->

        <div class="heading">
            <h1><strong>R . K . G</strong></h1>
            <h2 class="title">Random Kitten Generator</h2>
        </div>

        <!-- Image frame -->

        <div class="frame--outline">
            <span class="break1"></span>
            <span class="break2"></span>
            <div class="frame--inline">
                <div class="image">

                </div>
            </div>
        </div>

        <!-- Test Field -->

        <p class="instruction--field">Please enter a valid email</p>

        <label for="email">Email:</label>
        <input type="text" id="email">

        <!-- Buttons under frame -->

        <p class="instruction--btn">Click on the button below to get or save kittens</p>

        <button class="btn get" style="margin-right: 40px">Get Kittens!</button>
        <button class="btn save">Save Kitten!</button>
    </div>
    
    <!-- Right side of screen -->

    <div class="info">
        <h2 id="about">About</h2>
        <p>Are you having a stressful day? Then fret no more!</p>
        <p>Just enter a valid email in the field under the frame and start feeling better with kitten therapy!</p>

        <!-- List of saved imamges -->

        <h2 id="array">Previous Kittens</h2>
        <div class="list">
            <!-- Previous kitten image links will appear here when the button is pushed -->
        </div>
    </div>

    <script src="scripts/index.js"></script>

</body>

</html>
